<mat-vertical-stepper>
  <mat-step label="Step 1: Select Procedure">
    <app-initial-step></app-initial-step>
  </mat-step>
  <span *ngFor="let step of parsedProcedureSteps; let i = index">
    <mat-step label="Step {{ i + 2 }} {{ step.stepTitle }}">
      <app-procedure-task-step [step]="step"></app-procedure-task-step>
    </mat-step>
  </span>
</mat-vertical-stepper>
